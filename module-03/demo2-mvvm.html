<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kendo UI: MVVM</title>

    <link rel="stylesheet" type="text/css" href="../content/kendo.common.css">
    <link rel="stylesheet" type="text/css" href="../content/kendo.default.css">

    <script type="text/javascript" src="../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/kendo.web.js"></script>

  </head>
  <body>
    <div id="container">
      <input data-bind="value: make" data-value-update="keyup" />
      <br />
      <span data-bind="visible: messageIsVisible">
        <label data-bind="text: make"></label>'s ROCK
      </span>
      <br />
      <input type="button" data-bind="click: showMessage" value="Click Me" />
    </div>
    <script>
      $(function () {

          var viewModel = kendo.observable({
              make: "Ferrari",
              messageIsVisible: function () {
                  return this.get("make").length != 0;
              },
              showMessage: function () {
                  var make = this.get("make");
                  alert(make + "'s ROCK!!!");
              }
          });

          kendo.bind($("#container"), viewModel);
      });
    </script>
  </body>
</html>
